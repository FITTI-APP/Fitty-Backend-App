databaseChangeLog:
  - changeSet:
      id: add follow table
      author: dicohy27
      changes:
        - createTable:
            tableName: follow
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: follower_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: following_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: follow
            baseColumnNames: follower_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_follow_follower_id
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: follow
            baseColumnNames: following_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_follow_following_id
            onDelete: CASCADE
            onUpdate: CASCADE
